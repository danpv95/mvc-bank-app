# Nombre de la aplicaci?n
spring.application.name=mvc-bank-app

# Configuraci?n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bank_db
spring.datasource.username=bankuser
spring.datasource.password=mypassword123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Configuraci?n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

# Cambiar a "validate" o "none" en producci?n
spring.jpa.show-sql=true
# Muestra las consultas SQL generadas por Hibernate
spring.jpa.properties.hibernate.format_sql=true
# Formato legible de las consultas
# Configuraci?n de log de consultas SQL para depuraci?n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
# Configuraci?n para habilitar la conexi?n en modo desarrollo
spring.devtools.restart.enabled=true
# Habilita el reinicio autom?tico en desarrollo
# Configuraci?n de servidor
server.port=8080
# Puerto por defecto, puedes cambiarlo si es necesario
# Activar el perfil de desarrollo (si usas perfiles)
# spring.profiles.active=dev

